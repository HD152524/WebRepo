<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .bgYellow{ background-color: yellow;}
        .bgBlue{background-color: blue;}
        .bgWhite{background-color: white;}
        .border{border: 3px solid red;}
    </style>
    <script>

        function changeColor(color){
            var contain = document.getElementById("container");
            contain.setAttribute("class", color);
        }
        function toUpperCase(){
            var txt = document.getElementById("word");
            txt.value = txt.value.toUpperCase();
        }

        function addBorder(e){
            //var x = document.getElementById("box");
            e.setAttribute("class","border");
        }
        function removeBorder(e){
            //var x = document.getElementById("box");
            e.removeAttribute("class");
        }

    </script>
</head>
<body onload = "alert('웹페이지 로딩 됨');">
<div id = "container">
    <input type = "radio" name="color" onclick="changeColor('bgYellow');">노란색
    <input type = "radio" name="color" onclick = "changeColor('bgBlue');">파란색
    <input type = "radio" name = "color" onclick = "changeColor('bgWhite');">원래대로
    <br>
    <input type = "text" id = "word" onchange="toUpperCase();">
    <br>
    <div id = "box" onmouseover="addBorder(this);" onmouseout="removeBorder(this);">
        마우스를 위에 올려보세요
    </div>
</div>
</body>
</html>
