<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add(){
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            document.getElementById("result").value = parseInt(a)+ parseInt(b);
        }
    </script>
</head>
<body>
    <input type = "text" id = "num1" size = "5" /> +
    <input type = "text" id="num2" size = "5"/>=
    <input type = "text" id = "result" size = "5"/>

    <button onclick = "add();">계산</button>
</body>
</html>
